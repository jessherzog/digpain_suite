<html>
<head>
	<title>pixel smear</title>
	
    	<!-- wiki api-->
    	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<style>
		body{
			margin: 0;
			overflow: hidden;
			cursor: crosshair;
		}
		canvas {
			width: 100vw;
			height: 100vh;
			position: absolute;
			image-rendering: pixelated;
			top: 0;
			left: 0;
			z-index: -400;
		}
		#dropzone {
        	position: absolute;
        	top: 0;
        	left: 0;
        	width: 100vw;
        	height: 100vh;
        	background-color: rgba(255, 0, 0, 0);

        }
        p, input{
			font-family: "Verdana", "Times", sans-serif;
			font-size: 11px;
			color: blue; 
		}	
		#pixel{
			z-index: 400;
		}
		p{
		    -webkit-transform: rotate(-30deg);
		    -moz-transform: rotate(-30deg);
		    -o-transform: rotate(-30deg);
		    -ms-transform: rotate(-30deg);
		    transform: rotate(-30deg);

			margin: 30px;
		}

	</style>

</head>


	<body>
		<canvas id="canvas"></canvas>

		<div id="dropzone"></div>

		<p draggable="true" id="maintxt">drag image inside</p> 	

		<script> 
			function changePix() {
		      var pix = document.getElementById('pixel');
		      pix.value="smearing";
		      if(is_erasing == true){
		      	is_drawing = false;
		      } else {
			    is_drawing = true;
		      }
		    };
		    function erase(){
		      var erase = document.getElementById('eraser');
		      erase.value="erasing";
		      if(is_drawing == true){
		      	is_erasing = false;
		      } else {
			    is_erasing = true;
		      }
		    }
    	</script>

		<!-- actions -->

</html>
